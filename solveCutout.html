<!DOCTYPE html> 
<html> 
  <head> 
    <script> 

var primZahlen; 
var testZahl; 
var testZahlMax; 


var l;
var l1;
var l2;
var n

function calc() {
  l=2400;
  l2=120;
  n=12;
  l1=(l-(n*l2))/2;
  
  
  
}


window.addEventListener("load", init, false); 

function init() { 
  testZahl=0; 
  testZahlMax=10; 
  calc();
  ausgabe(); 
} 

function primTest(testZahl) { 
  var primTest=1; 
  for(var n=2;n<testZahl;n++) { 
    if ((testZahl/n)==Math.floor(testZahl/n)) primTest=0;   
  } 
  return primTest; 
} 


function primZahlen(testZahlMax) { 
  var primArray=[]; 
  for(var n=2;n<=testZahlMax;n++) { 
    if (primTest(n)==1) { 
      primArray.push(n); 
    } 
  } 
  return primArray; 
} 


function ausgabe() { 
  //document.getElementById("prim").innerHTML=(primZahlen(10000)).toString(); 
  
  document.getElementById("l").innerHTML="l="+l;
  document.getElementById("l1").innerHTML="l1="+l1;
  document.getElementById("l2").innerHTML="l2="+l2;
  document.getElementById("n").innerHTML="n="+n;
  document.getElementById("result").innerHTML=20;

} 

    </script> 
  </head> 
  <body> 

    <br /> 
    <div id="legende">Dimension:</div> 
    <div id="prim">Kein Status</div> 
    <div id="l"></div>
    <div id="l1"></div>
    <div id="l2"></div>
    <div id="n"></div>
  </body> 
</html>
