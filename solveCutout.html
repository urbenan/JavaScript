<!DOCTYPE html> 
<html> 
  <head> 
    <script> 
var primZahlen; 
var testZahl; 
var testZahlMax; 
var result={};
var l=[];
var l1=[];
var ln1=[];
var n1=[];

function init() { 
  l[1]=2400;
  ln1[1]=0;
  n1[1]=0;
  l1[1]=0;
  l[2]=5000;
  ln1[2]=0;
  n1[2]=0;
  l1[3]=0;
  calc();
  ausgabe(); 
} 

function calc() {
  for(ln1[1]=120;ln1[1]<=200;ln1[1]++){
    ln1[2]=ln1[1];
    n1[1]=Math.floor((l[1]-500)/ln1[1]);
    l1[1]=(l[1]-(n1[1]*ln1[1]))/2;
    n1[2]=Math.floor((l[2]-500)/ln1[2]);
    l1[2]=(l[2]-(n1[2]*ln1[2]))/2;
    if(l1[1]==l1[2]){
      result.l=l[1];
      result.l1=l1[1];
      result.ln1=ln1[1];
      result.n1=n1[1];
      break;
    }
  }
}

window.addEventListener("load", init, false); 

function ausgabe() { 
  document.getElementById("l").innerHTML="l="+result.l;
  document.getElementById("l1").innerHTML="l1="+result.l1;
  document.getElementById("ln1").innerHTML="ln1="+result.ln1;
  document.getElementById("n1").innerHTML="n1="+result.n1;
  document.getElementById("result").innerHTML=20;
} 

    </script> 
  </head> 
  <body> 
    <br/> 
    <div id="legende">Dimension:</div> 
    <div id="l"></div>
    <div id="l1"></div>
    <div id="ln1"></div>
    <div id="n1"></div>
  </body> 
</html>
